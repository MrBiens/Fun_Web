<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head> <!-- head :: head  not header-->
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="admin/fragments/header :: header"> </header>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <aside th:replace="admin/fragments/sidebar :: sidebar"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Quick Example</h3>
                </div>

                <form role="form"  method="post" th:action="@{/admin/purchase-detail/add}" th:object="${request}" >

                    <div class="box-body">
                        <input type="hidden" th:field="*{purchaseInvoiceId}"  />


                        <div class="form-group">
                            <div class="form-group" data-select2-id="13">
                                <label>Product</label>
                                <select class="form-control select 2 select2-hidden-accessible" th:field="*{productSupplierId}" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true">
                                    <option th:each="productSupplier: ${list_productSupplier}" th:value="${productSupplier.id}"  th:text="${productSupplier.product.productName}"> </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">

                            <label >Quantity</label>
                            <input type="number" th:field="*{quantity}" class="form-control"  placeholder="Quantity">
                        </div>


                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="admin/fragments/footer :: footer"></footer>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="admin/fragments/script :: script"></div>
<script th:src="@{/assets/ckeditor/ckeditor.js}"></script>
<script>
    CKEDITOR.replace( 'editor1' );
</script>
</body>
</html>
