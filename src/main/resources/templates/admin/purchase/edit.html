<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head> <!-- head :: head  not header-->
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="admin/fragments/header :: header"> </header>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <aside th:replace="admin/fragments/sidebar :: sidebar"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Quick Example</h3>
                </div>

                <form role="form" method="post" th:action="@{/admin/product/edit/{id}(id=${product.id})}" th:object="${product}" enctype="multipart/form-data">

                    <div th:if="${message_error}">
                        <span th:text="${message_error}"> </span>
                    </div>
                    <div th:if="${#fields.hasErrors('productName')}">
                        <ul>
                            <li th:each="e:${#fields.errors('productName')}" th:text="${e}"> </li>
                        </ul>
                    </div>

                    <div class="box-body">
                        <div class="form-group">
                            <label >Product Name</label>
                            <input type="text" th:field="*{productName}" class="form-control"  placeholder="Product name">
                        </div>

                        <div class="form-group">
                            <label >Price</label>
                            <input type="number" th:field="*{price}" class="form-control"  placeholder="Price">
                        </div>

                        <div class="form-group">
                            <label >Image</label>
                            <input type="file" class="form-control" placeholder="Image" name="file" >  <!-- Name dung trong @RequestParam  th:field="*{category}"    th:field="*{image}" -->
                        </div>


                        <div class="form-group">
                            <div class="form-group" data-select2-id="13">
                                <label>Category name</label>
                                <select class="form-control select 2 select2-hidden-accessible"  name="category_product" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true">
                                    <option th:each="category: ${category_list}" th:value="${category.id}"  th:text="${category.categoryName}"> </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <textarea name="editor1" id="editor1" rows="10" cols="80" th:field="*{description}">
                                Description Product.
                            </textarea>
                        </div>


                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="admin/fragments/footer :: footer"></footer>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="admin/fragments/script :: script"></div>
<script th:src="@{/assets/ckeditor/ckeditor.js}"></script>
<script>
    CKEDITOR.replace( 'editor1' );
</script>
</body>
</html>
