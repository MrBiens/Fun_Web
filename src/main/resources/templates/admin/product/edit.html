<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head> <!-- head :: head  not header-->
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="admin/fragments/header :: header"> </header>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <aside th:replace="admin/fragments/sidebar :: sidebar"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Quick Example</h3>
                </div>

                <form role="form" method="post" th:action="@{/admin/category/edit/{id}(id=${category.id})}" th:object="${category}">
                    <div th:if="${message_error}">
                        <span th:text="${message_error}"> </span>
                    </div>
                    <div th:if="${#fields.hasErrors('categoryName')}">
                        <ul>
                            <li th:each="e:${#fields.errors('categoryName')}" th:text="${e}"> </li>
                        </ul>
                    </div>

                    <div class="box-body">
                        <div class="form-group">
                            <label >Category Name</label>
                            <input type="text" th:field="*{categoryName}" class="form-control"  placeholder="Category name">
                        </div>

                        <div class="form-group">
                            <label >Category Status</label>
                                <input type="radio" th:field="*{categoryStatus}" name="category_status" value="1" placeholder="True">True
                                <input type="radio" th:field="*{categoryStatus}" name="category_status" value="0" placeholder="False">False
                        </div>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="admin/fragments/footer :: footer"></footer>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
