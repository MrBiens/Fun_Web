<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head> <!-- head :: head  not header-->
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="admin/fragments/header :: header"> </header>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <aside th:replace="admin/fragments/sidebar :: sidebar"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Danh sách hóa đơn</h3>
                    <a class="btn btn-success" th:href="@{/admin/sale/add}">Thêm mới hóa đơn</a>

                </div>

                <div class="box-body">
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <th style="width: 10px">Id</th>
                            <th>Sale Invoice Name</th>
                            <th>Employee Name</th>
                            <th>Customer Name</th>
                            <th>Day Create</th>
                            <th>Total Amount</th>
                            <th>Action</th>
                        </tr>



                        <tr th:each="sale : ${list_sale}" >
                            <td th:text="${sale.id}" ></td>  <!-- Hiển thị purchase.id -->
                            <td>
                                <a th:href="@{/admin/sale-detail/index/{saleId}(saleId=${sale.id}) }"
                                   th:text="${sale.invoiceName}"></a>
                            </td>
                            <td th:text="${sale.employee.fullName}"></td>
                            <td th:text="${sale.customer.fullName}"></td>
                            <td th:text="${sale.dayCreate}"></td>
                            <td th:text="${sale.totalAmount != null ? sale.totalAmount : 'null'}"></td>

                            <td>
                                <a th:href="@{/admin/sale/edit/{id}(id=${sale.id}) }" class="btn btn-success">Edit</a>
                                <a th:href="@{/admin/sale/delete/{id}(id=${sale.id}) }" onclick="return confirm('Bạn có chắc chắn muốn xóa')" class="btn btn-success">Delete</a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>

                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li><a href="#">«</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                </div>

            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="admin/fragments/footer :: footer"></footer>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
