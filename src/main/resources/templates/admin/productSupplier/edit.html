<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head> <!-- head :: head  not header-->
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="admin/fragments/header :: header"> </header>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <aside th:replace="admin/fragments/sidebar :: sidebar"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Quick Example</h3>
                </div>

                <form role="form" method="post" th:action="@{/admin/productSupplier/edit/{id}(id=${request.id})}" th:object="${request}" >
                    <div class="box-body">
                        <div class="form-group">
                            <input type="hidden" th:field="*{id}"/>

                            <div class="form-group" data-select2-id="13">
                                    <label for="productName">Product Name</label>
                                    <input type="text" id="productName" name="productName" class="form-control" placeholder="Search product" autocomplete="off" oninput="search_product()">
                                    <ul id="productList" class="dropdown-menu" style="display: none; position: absolute;"></ul>
                                    <input id="productId" name="productId" type="hidden" th:field="*{productId}"  />
                            </div>

                            <div class="form-group">
                                <label>Purchase Price</label>
                                <input type="number" th:field="*{purchasePrice}" class="form-control"  placeholder="Purchase price" >
                            </div>

                            <div class="form-group" data-select2-id="13">
                                <label>Supplier name</label>
                                <select class="form-control" th:field="*{supplierId}">
                                    <option th:each="supplier: ${list_supplier}"
                                            th:value="${supplier.id}"
                                            th:text="${supplier.supplierName}"
                                            th:checked="${supplier.id == request.supplierId}">
                                    </option>
                                </select>
                            </div>

                        </div>



                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="admin/fragments/footer :: footer"></footer>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="admin/fragments/script :: script"></div>
<!--<script th:src="@{/assets/ckeditor/ckeditor.js}"></script>-->
<!--<script>-->
<!--    CKEDITOR.replace( 'editor1' );-->
<!--</script>-->

<script th:src="@{/assets/js/search-product.js}"></script>

</body>
</html>
