<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head> <!-- head :: head  not header-->
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="admin/fragments/header :: header"> </header>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <aside th:replace="admin/fragments/sidebar :: sidebar"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Quick Example</h3>
                </div>

                <form role="form" method="post" th:action="@{/admin/productSupplier/edit/{id}(id=${request.id})}" th:object="${request}" >
                    <div class="box-body">
                        <div class="form-group">
                            <input type="hidden" th:field="*{id}"/>

                            <div class="form-group" data-select2-id="13">
                                <label>Product Id</label>
                                <select class="form-control" th:field="*{productId}">
                                    <option th:each="product: ${product_list}"
                                            th:value="${product.id}"
                                            th:text="${product.productName}"
                                            th:checked="${product.id == request.productId}">
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Purchase Price</label>
                                <input type="number" th:field="*{purchasePrice}" class="form-control"  placeholder="Purchase price" >
                            </div>

                            <div class="form-group" data-select2-id="13">
                                <label>Supplier name</label>
                                <select class="form-control" th:field="*{supplierId}">
                                    <option th:each="supplier: ${list_supplier}"
                                            th:value="${supplier.id}"
                                            th:text="${supplier.supplierName}"
                                            th:checked="${supplier.id == request.supplierId}">
                                    </option>
                                </select>
                            </div>

                        </div>



                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="admin/fragments/footer :: footer"></footer>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="admin/fragments/script :: script"></div>
<script th:src="@{/assets/ckeditor/ckeditor.js}"></script>
<script>
    CKEDITOR.replace( 'editor1' );
</script>
</body>
</html>
