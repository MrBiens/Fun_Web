<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head> <!-- head :: head  not header-->
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="admin/fragments/header :: header"> </header>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <aside th:replace="admin/fragments/sidebar :: sidebar"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Quick Example</h3>
                </div>

                <form role="form" method="post" th:action="@{/admin/employee/add}" th:object="${employee}">
<!--                    <div th:if="${message_error}">-->
<!--                        <span th:text="${message_error}"> </span>-->
<!--                    </div>-->
<!--                    <div th:if="${#fields.hasErrors('fullName')}">-->
<!--                        <ul>-->
<!--                            <li th:each="e:${#fields.errors('fullName')}" th:text="${e}"> </li>-->
<!--                        </ul>-->
<!--                    </div>-->

                    <div class="box-body">
                        <div class="form-group">
                            <label >Employee Name</label>
                            <input type="text" th:field="*{fullName}" class="form-control"  placeholder="Employee name">
                        </div>
                        <div class="form-group">
                            <label >Address</label>
                            <input type="text" th:field="*{address}" class="form-control"  placeholder="Address">
                        </div>
                        <div class="form-group">
                            <label >Date Of Birth</label>
                            <input type="text" th:field="*{dateOfBirth}" class="form-control"  placeholder="Date Of Birth">
                        </div>
                        <div class="form-group">
                            <label >Number phone</label>
                            <input type="number" th:field="*{numberPhone}" class="form-control"  placeholder="Number Phone">
                        </div>
                        <div class="form-group">
                            <label >Email</label>
                            <input type="email" th:field="*{email}" class="form-control"  placeholder="Email">
                        </div>


                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="admin/fragments/footer :: footer"></footer>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
